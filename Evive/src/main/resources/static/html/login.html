<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="html/css/login.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="html/js/login.js"></script>
<body ng-app="MainApp">

<div class="login-box" ng-controller="MainCtrl"  ng-init="init()">
    <div class="lb-header">
        <a href="#" ng-class="{active:loginsignup=='active'}" id="login-box-link" ng-click="loginform()">Login</a>
        <a href="#"  ng-class="{active:loginsignup=='notactive'}" id="signup-box-link" ng-click="registerform()">Sign Up</a>
    </div>
    <div class="social-login">
        <a href="#">
            <i class="fa fa-facebook fa-lg"></i>
            Login in with facebook
        </a>
        <a href="#">
            <i class="fa fa-google-plus fa-lg"></i>
            log in with Google
        </a>
    </div>
    <form class="email-login"  ng-show="formshow" ng-submit="login()">
        <div class="u-form-group">
            <input type="email" placeholder="Email"/>
        </div>
        <div class="u-form-group">
            <input type="password" placeholder="Password"/>
        </div>
        <div class="u-form-group">
            <button type="submit">Log in</button>
        </div>
        <div class="u-form-group">
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </form>
    <form class="email-signup" ng-hide="formshow" >
        <div class="u-form-group">
            <input type="email" placeholder="Email"/>
        </div>
        <div class="u-form-group">
            <input type="password" placeholder="Password"/>
        </div>
        <div class="u-form-group">
            <input type="password" placeholder="Confirm Password"/>
        </div>
        <div class="u-form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
