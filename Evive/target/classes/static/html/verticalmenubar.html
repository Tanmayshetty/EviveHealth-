<div class="menu_simple" ng-controller="dashboardCtrl" ng-init="init()">
    <ul>


        <li ng-repeat="column in columns" ng-click="parentClick($index)"><a href="#">{{column.columnname}}</a>

            <ul ng-repeat="sub in column.subcolumn track by $index"  ng-show="displaymenu($parent.$index)">
                <li>
                    <a href={{sub.url}}>{{sub.column}}</a>
                </li>
            </ul>
        </li>

    </ul>
</div>
