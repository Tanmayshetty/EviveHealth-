<div  ng-controller="MenuCtrl" ng-init="init()">
    <nav>

    <ul>
        <li  ng-repeat="column in columns" ng-click="parentClick($index)">
            <div class="navimage">
            <span class={{column.image}} aria-hidden="true"></span>
            </div>
            <a href="#">{{column.columnname}}</a>
            <ul ng-repeat="sub in column.subcolumn track by $index"  ng-show="displaymenu($parent.$index)">
                <li>
                    <a href={{sub.url}}>{{sub.column}}</a>
                </li>
            </ul>
        </li>

    </ul>
    </nav>
</div>
